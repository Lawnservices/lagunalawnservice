<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Get Quote</title>
</head>

<body>
    <div class="container">

        <form action="https://formsubmit.co/4553c6dbcc0c998039366a15497b3a80" method="POST" class="contact-box" id="colores">
            <!--honeypot-->
            <input type="text" name="_honey" style="display: none;">

            <!--disable captcha-->

            <input type="hidden" name="_captcha" value="false">

            <!--my own thanks page-->

            <input type="hidden" name="_next" value="https://lagunalawnservice.com/web3/pop-up%20form/gracias">

            <div class="left"></div>
            <div class="right">
                <h2 id="nicole">Contact Us</h2>
                <input type="text" name="name" class="field" aria-hidden="name" placeholder="Your Name" maxlength="100" autocomplete="name" tabindex="4" minlength="4" required>

                <input type="email" name="email" class="field" placeholder="Your email" maxlength="100" autocomplete="email" required>

                <input type="text" name="phone" class="field" placeholder="Phone number" minlength="10" autocomplete="phone" required>
                <textarea class="field area" name="message" placeholder="How can we help you?" maxlength="1000" minlength="10" required></textarea>
                <button type="submit" class="submit">Send</button>
            </div>
        </form>
        <script src="app.js"></script>
</body>

</html>
