<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://img.icons8.com/ultraviolet/40/000000/paste-as-text.png" />

    <title>Web Saver-Laguna</title>
</head>

<body>


    <nav class="navbar navbar-light bg-light" id="navbar">
        <div class="container">

            <a href="#" class="navbar-brand">Tasks App Laguna.</a>
            <img src="https://img.icons8.com/ultraviolet/40/000000/paste-as-text.png" alt="">
        </div>
    </nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" name="name" id="title" minlength="3" maxlength="40" aria-hidden="name" autocomplete="name" required placeholder="Appointment Name" class="form-control">
                            </div>
                            <div class="form-group pt-4">
                                <textarea id="description" class="form-control" placeholder="Appointment Description" cols="40" rows="8" minlength="6" maxlength="200" autocomplete="text" required></textarea>
                            </div>
                            <div class="form-group pt-4">
                                <p id="Date">Date of your Activity.<img src="https://img.icons8.com/ios-glyphs/24/null/double-down--v1.png" /></p>
                                <input type="date" name="data" id="fecha" required placeholder="DD/MM/YYYY" value="date" class="form-control"></div>
                            <button type="submit" class="btn btn-primary btn-block md-3" id="boton">
                              Seve
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 pt-3">
                <div id="tasks"></div>
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>

</html>
